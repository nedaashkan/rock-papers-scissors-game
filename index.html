<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- my font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    <title>Rock papers scissors</title>
  </head>
  <body>
    <!-- part 1 -->

    <div class="container">
      <div class="game-body" id="game-content">
        <div class="row gx-0 justify-content-center">
          <div class="col-9 col-sm-5 col-md-4 col-lg-3 mt-lg-5">
            <h1 class="heading">Rock papers scissors</h1>
            <button class="w-100 mt-2 mt-md-2 mt-lg-5" onclick="startGame()">
              start game
            </button>
          </div>
          <div class="col-9 col-sm-6 col-md-6 col-lg-6">
            <img
              src="images/paper-scissors-rock-home-page.png"
              alt="pictures hands paper scissors rock"
              class="w-100 mt-sm-5"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
