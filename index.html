<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- google font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <!-- google font end -->
    <!-- my bootstrap start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- my bootstrap end -->

    <!-- my stylesheet start -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- my stylesheet end -->
    <!-- font awesome icon start -->
    <script
      src="https://kit.fontawesome.com/cb6c074b0b.js"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome icon end -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock papers scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="game-content mt-5" id="game-content">
        <!--game-content part 1 -->
        <div id="game-content-1">
          <div class="row gx-0 justify-content-center">
            <div class="col-9 col-sm-5 col-md-4 col-lg-3 mt-lg-5 col-xl-3">
              <h1 class="game-header mt-lg-5 mt-md-5">Rock papers scissors</h1>
              <button
                class="w-100 mt-2 mt-sm-0 mt-md-2 mt-lg-5"
                onclick="startGame()"
              >
                start game
              </button>
              <div class="social-media-box mt-sm-0 mt-lg-3">
                <a href="https://www.linkedin.com/in/nedaashkan" target="_blank"
                  ><i class="fa-brands fa-linkedin linkedin"></i
                ></a>
                <a href="https://github.com/nedaashkan" target="_blank"
                  ><i class="fa-brands fa-github github"></i
                ></a>
              </div>
            </div>
            <div class="col-9 col-sm-6 col-md-6 col-lg-6">
              <img
                src="images/paper-scissors-rock-home-page.png"
                alt="pictures hands paper scissors rock"
                class="w-100 mt-sm-5"
              />
            </div>
          </div>
        </div>
        <!-- game-content part 2 -->
        <div id="game-content-2">
          <div class="row gx-0">
            <div class="col-4 col-sm-4">
              <a href="#" onclick="possibleChose('rock')">
                <img
                  src="images/rock.png"
                  alt="a hand showing rock"
                  class="rock-img w-100 mt-lg-5 mt-md-4 mt-sm-3 mt-4"
                />
              </a>
            </div>
            <div class="col-4 col-sm-4">
              <a href="#" onclick="possibleChose('papers')">
                <img
                  src="images/paper.png"
                  alt="a hand showing paper"
                  class="papers-img w-100 mt-lg-5 mt-md-4 mt-sm-3 mt-4"
                />
              </a>
            </div>
            <div class="col-4 col-sm-4">
              <a href="#" onclick="possibleChose('scissors')">
                <img
                  src="images/scissors.png"
                  alt="a hand showing scissors"
                  class="scissors-img w-100 mt-lg-5 mt-md-4 mt-sm-3 mt-4"
                />
              </a>
            </div>
          </div>
          <div class="row gx-0 d-flex mt-4 justify-content-around">
            <div class="col-3 col-sm-3 col-md-3 col-lg-2 mt-5">
              <button
                class="rock-btn mt-5 w-100"
                onclick="possibleChose('rock')"
              >
                rock
              </button>
            </div>
            <div
              class="col-4 col-sm-3 col-md-3 col-lg-2 mt-5 d-flex justify-content-center"
            >
              <button
                class="paper-btn mt-5 w-100"
                onclick="possibleChose('papers')"
              >
                papers
              </button>
            </div>
            <div
              class="col-4 col-sm-3 col-md-3 col-lg-2 mt-5 d-flex justify-content-center"
            >
              <button
                class="scissors-btn mt-5 w-100"
                onclick="possibleChose('scissors')"
              >
                scissors
              </button>
            </div>
          </div>
          <div class="row gx-0">
            <div class="col-12 col-sm-12 mt-5 mt-sm-0">
              <h1 class="make-choice mt-5 mt-sm-0 mt-lg-2">make your choice</h1>
            </div>
          </div>
          <div class="space">space</div>
        </div>
        <!-- game-content part 3 -->
        <div id="game-content-3">
          <div class="row gx-0">
            <div class="col-6 d-flex justify-content-center">
              <h2 class="computer-header">computer</h2>
            </div>
            <div class="col-6 d-flex justify-content-center">
              <h2 class="you-header">you</h2>
            </div>
          </div>
          <div class="row gx-0">
            <div class="col-6">
              <img
                src=""
                alt=""
                srcset=""
                class="w-100"
                id="computer-choice-img"
              />
            </div>
            <div class="col-6">
              <img
                src=""
                alt=""
                srcset=""
                class="player-choice-rock-img w-100"
                id="player-choice-img"
              />
            </div>
          </div>
          <div class="row gx-0">
            <div class="col-12 d-flex justify-content-center">
              <h1 class="result" id="result"></h1>
            </div>
          </div>
          <div class="row gx-0">
            <div class="col-12 d-flex justify-content-center">
              <button onclick="tryAgain()">try again</button>
            </div>
            <div class="space">space</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
