<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- my font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <!-- my font end -->
    <!-- my bootstrap start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- my bootstrap end -->

    <!-- my stylesheet start -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- my stylesheet end -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock papers scissors</title>
  </head>
  <body>

    <!-- part 1 -->
    
    <div class="container">
      <div class="game-body w-100">
        <div class="row gx-5 justify-content-center">
          <div class="col-8 col-lg-3">
            <h1 class="heading mt-1">Rock papers scissors</h1>
            <button class="start-game-btn w-100 mt-5">start game</button>
          </div>
          <div class="col-12 col-lg-7">
            <img
              src="images/paper-homepage.svg"
              alt="a hand showing paper"
              class="paper"
            />

            <img
              src="images/scissors-homepage.svg"
              alt="a hand showing scissors"
              class="scissors"
            />
            <img
              src="images/rock-homepage.svg"
              alt="a hand showing rock"
              class="rock"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
